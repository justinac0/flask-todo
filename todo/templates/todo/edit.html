{% include 'base.html' %}

{% block content %}
    <div class="entry">
        <form action="{{ url_for('todo.edit', id=entry.id) }}" method="post">
            <input class="body button" type="text" name="body" value="{{ request.form["body"] or entry.body }}">
            <input class="button yellow" type="submit" name="save" value="Save">
        </form>
        <p class="date">{{ entry.date_created }}</p>
    </div>
{% endblock %}
